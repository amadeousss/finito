{% extends "base.html" %}

{% block content %}

    <!--Password Reset Complete-->
    <div class="wrapper">
        <h2>Password reset complete</h2>
        <hr>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <div class="buttons-row">
            <a href="{% url 'login' %}" class="button little-button">Log in</a>
        </div>
    </div>

    <style>
        .wrapper {
            margin: 5em auto;
            background: linear-gradient(132deg, rgba(50, 61, 96, 1) 11%, rgba(28, 37, 65, 1) 50%, rgba(15, 20, 34, 1) 95%);
            padding: 3em 5em;
            max-width: 800px;
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            flex-direction: column;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 32px;
        }

        input[type=text], input[type=password], input[type=email] {
            background-color: transparent !important;
            border: none;
            border-bottom: 1px solid #FECD45;
            outline: none;
            color: white;
            font-family: "Inter", sans-serif;
            display: block;
            margin-bottom: 1em;
            font-size: 1.2em;
        }

        form input {
            margin-top: 5px;
        }

        button {
            margin-top: 1em;
        }

        .errorlist li {
            color: #f16060;
        }

        label {
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>

{% endblock %}
