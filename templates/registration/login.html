{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="wrapper">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label style="margin-top: 1em">{{ form.username.label }}:</label>
            {{ form.username }}
            {{ form.errors.username }} {# username errors #}

            <label style="margin-top: 1em">{{ form.password.label }}:</label>
            {{ form.password }}
            {{ form.non_field_errors }}
            <button class="button little-button" type="submit">
                Log in
            </button>
        </form>
        <a style="margin-top: 1em;" href="{% url 'password_reset_start' %}">Reset password</a>
        <p style="margin-top: 1em;">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
    <style>
        .wrapper {
            margin: 5em auto;
            background: linear-gradient(132deg, rgba(50, 61, 96, 1) 11%, rgba(28, 37, 65, 1) 50%, rgba(15, 20, 34, 1) 95%);
            padding: 3em 5em;
            max-width: 800px;
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            flex-direction: column;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 32px;
        }

        input[type=text], input[type=password], input[type=email] {
            background-color: transparent !important;
            border: none;
            border-bottom: 1px solid #FECD45;
            outline: none;
            color: white;
            font-family: "Inter", sans-serif;
            display: block;
            margin-bottom: 1em;
            font-size: 1.2em;
        }

        form input {
            margin-top: 5px;
        }

        button {
            margin-top: 1em;
        }

        .errorlist li {
            color: #f16060;
        }

        label {
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
{% endblock %}
